<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <input type="text" id="asin" placeholder="Enter ASIN" value="B0963152JN">
    <button onclick="testFunction()">Test</button>
    <div id="result"></div>

    <script>
        console.log('Test script loaded successfully');
        
        function testFunction() {
            console.log('Button clicked!');
            document.getElementById('result').innerHTML = 'Function working!';
        }
        
        // Test the Amazon API directly
        async function testAPI() {
            console.log('Testing Amazon API...');
            try {
                const response = await fetch('https://real-time-amazon-data.p.rapidapi.com/product-details?asin=B0963152JN&country=US', {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': 'dc9404ca72mshf17df4e79b9ae01p167dc2jsnea3edd65fd3e',
                        'x-rapidapi-host': 'real-time-amazon-data.p.rapidapi.com'
                    }
                });
                console.log('API Response status:', response.status);
                if (response.ok) {
                    const data = await response.json();
                    console.log('API Data:', data);
                } else {
                    console.log('API Error:', await response.text());
                }
            } catch (error) {
                console.log('API Request failed:', error);
            }
        }
        
        // Auto-test the API on load
        testAPI();
    </script>
</body>
</html>
